---
applications:
- name: scdf-server
  host: scdf-server
  path: '@project.build.finalName@.jar'
  memory: 1G
  disk_quota: 2G
  env:
    SPRING_CLOUD_DEPLOYER_CLOUDFOUNDRY_TASK_MEMORY: 512
    SPRING_CLOUD_DEPLOYER_CLOUDFOUNDRY_TASK_HEALTH_CHECK: none
    # SPRING_CLOUD_DEPLOYER_CLOUDFOUNDRY_TASK_ENABLE_RANDOM_APP_NAME_PREFIX: true  (enabled by default)
  services:
   - task-repository
    